        <p><font color=#00b2c2 size=5 face=宋体><strong><strong>mongodb随机返回N条结果：</strong></strong></font></p>
<span id="more"></span>

<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">用$sample (aggregation)方法，具体命令为：</span><br><span class="line">db.&lt;数据库&gt;.aggregate( [ &#123; $sample: &#123; size: N &#125; &#125; ] ) N为条数</span><br></pre></td></tr></table></figure>

<p><font color=#f26522 size=4 face=宋体><strong><strong>异步携程查询</strong></strong></font></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line"><span class="keyword">class</span> <span class="title class_">Image_Pust_</span>():</span><br><span class="line">    <span class="comment">####  文档地址  https://www.cnblogs.com/aduner/p/13532504.html</span></span><br><span class="line">    client = motor.motor_asyncio.AsyncIOMotorClient(<span class="string">&#x27;数据库链接&#x27;</span>)  <span class="comment"># 使用链接访问</span></span><br><span class="line">    sss = client.sss    <span class="comment"># client.数据库集合</span></span><br><span class="line">    test1 = sss.test1    <span class="comment"># 数据库</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">async</span> <span class="keyword">def</span> <span class="title function_">Rand_find</span>(<span class="params">self, document=<span class="literal">None</span></span>):</span><br><span class="line">        c = Image_Pust_().sss.test1</span><br><span class="line">        <span class="comment"># async for document in c.find():</span></span><br><span class="line">        <span class="comment">#     print(document)</span></span><br><span class="line">        a = c.aggregate([&#123;<span class="string">&quot;$sample&quot;</span>: &#123;<span class="string">&quot;size&quot;</span>: <span class="number">15</span>&#125;&#125;])   <span class="comment"># 查询15条数据</span></span><br><span class="line">        <span class="keyword">return</span> [i <span class="keyword">async</span> <span class="keyword">for</span> i <span class="keyword">in</span> a]     <span class="comment">#  返回数据</span></span><br></pre></td></tr></table></figure>
