        <p><font color=#00b2c2 size=5 face=宋体><strong>Go_模块化_日志管理</strong></font></p>
<span id="more"></span>

<figure class="highlight go"><table><tr><td class="code"><pre><span class="line"><span class="comment">// LogSet  日志输出</span></span><br><span class="line"><span class="keyword">type</span> LogSet <span class="keyword">struct</span> &#123;</span><br><span class="line">	infoLogger    *log.Logger</span><br><span class="line">	warningLogger *log.Logger</span><br><span class="line">	errorLogger   *log.Logger</span><br><span class="line">	logFile       *os.File</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 创建全局变量</span></span><br><span class="line"><span class="keyword">var</span> eLogs *LogSet</span><br><span class="line"><span class="comment">// 使用init函数 初始化log</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">init</span><span class="params">()</span></span> &#123;</span><br><span class="line">	eLogs = NewLogger(<span class="string">&quot;./logs&quot;</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewLogger</span><span class="params">(logDir <span class="type">string</span>)</span></span> *LogSet &#123;</span><br><span class="line">	<span class="comment">// 创建日志目录</span></span><br><span class="line">	<span class="keyword">if</span> err := os.MkdirAll(logDir, <span class="number">0755</span>); err != <span class="literal">nil</span> &#123;</span><br><span class="line">		log.Fatal(<span class="string">&quot;无法创建日志目录:&quot;</span>, err)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 创建日志文件（按日期命名）</span></span><br><span class="line">	logFileName := filepath.Join(logDir, time.Now().Format(<span class="string">&quot;2006-01-02&quot;</span>)+<span class="string">&quot;.log&quot;</span>)</span><br><span class="line">	file, err := os.OpenFile(logFileName, os.O_CREATE|os.O_WRONLY|os.O_APPEND, <span class="number">0666</span>)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		log.Fatal(<span class="string">&quot;无法创建日志文件:&quot;</span>, err)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">// 同时输出到控制台和文件</span></span><br><span class="line">	infoWriter := io.MultiWriter(os.Stdout, file)</span><br><span class="line">	warningWriter := io.MultiWriter(os.Stdout, file)</span><br><span class="line">	errorWriter := io.MultiWriter(os.Stderr, file)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> &amp;LogSet&#123;</span><br><span class="line">		infoLogger:    log.New(infoWriter, <span class="string">&quot;INFO: &quot;</span>, log.Ldate|log.Ltime|log.Lshortfile),</span><br><span class="line">		warningLogger: log.New(warningWriter, <span class="string">&quot;WARNING: &quot;</span>, log.Ldate|log.Ltime|log.Lshortfile),</span><br><span class="line">		errorLogger:   log.New(errorWriter, <span class="string">&quot;ERROR: &quot;</span>, log.Ldate|log.Ltime|log.Lshortfile),</span><br><span class="line">		logFile:       file,</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Close 添加关闭方法</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Close() &#123;</span><br><span class="line">	<span class="keyword">if</span> l.logFile != <span class="literal">nil</span> &#123;</span><br><span class="line">		err := l.logFile.Close()</span><br><span class="line">		<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">			<span class="keyword">return</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Info(v ...<span class="keyword">interface</span>&#123;&#125;) &#123;</span><br><span class="line">	l.infoLogger.Println(v...)</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Infof(format <span class="type">string</span>, v ...<span class="keyword">interface</span>&#123;&#125;) &#123;</span><br><span class="line">	l.infoLogger.Printf(format, v...)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Warning(v ...<span class="keyword">interface</span>&#123;&#125;) &#123;</span><br><span class="line">	l.warningLogger.Println(v...)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Warningf(format <span class="type">string</span>, v ...<span class="keyword">interface</span>&#123;&#125;) &#123;</span><br><span class="line">	l.warningLogger.Printf(format, v...)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Error(v ...<span class="keyword">interface</span>&#123;&#125;) &#123;</span><br><span class="line">	l.errorLogger.Println(v...)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(l *LogSet)</span></span> Errorf(format <span class="type">string</span>, v ...<span class="keyword">interface</span>&#123;&#125;) &#123;</span><br><span class="line">	l.errorLogger.Printf(format, v...)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    <span class="comment">// 创建日志器，指定日志目录</span></span><br><span class="line">  </span><br><span class="line">  	<span class="comment">// 创建日志：</span></span><br><span class="line">    <span class="comment">// 如果没有在 init 中初始化，可以在这里初始化</span></span><br><span class="line">    <span class="keyword">if</span> eLogs == <span class="literal">nil</span> &#123;</span><br><span class="line">    	eLogs = NewLogger(<span class="string">&quot;./logs&quot;</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">defer</span> eLogs.Close() <span class="comment">// 确保关闭文件</span></span><br><span class="line"></span><br><span class="line">    </span><br><span class="line">  	<span class="comment">// 下面正常调用</span></span><br><span class="line">    eLogs.Infof(<span class="string">&quot;应用启动成功&quot;</span>)</span><br><span class="line">    eLogs.Warning(<span class="string">&quot;这是警告信息&quot;</span>)</span><br><span class="line">    eLogs.Error(<span class="string">&quot;这是错误信息&quot;</span>)</span><br><span class="line">  </span><br><span class="line">  	<span class="comment">// 其中：Error、Errorf 的区别，主要说明示例</span></span><br><span class="line">  	<span class="comment">// 例子：</span></span><br><span class="line">    userID := <span class="number">123</span></span><br><span class="line">    action := <span class="string">&quot;删除&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// Error 的输出</span></span><br><span class="line">    eLogs.Error(<span class="string">&quot;用户ID:&quot;</span>, userID, <span class="string">&quot;操作:&quot;</span>, action)</span><br><span class="line">    <span class="comment">// 输出: ERROR: 2024/01/15 10:30:45 用户ID: 123 操作: 删除</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// Errorf 的输出  </span></span><br><span class="line">    eLogs.Errorf(<span class="string">&quot;用户ID: %d, 操作: %s&quot;</span>, userID, action)</span><br><span class="line">    <span class="comment">// 输出: ERROR: 2024/01/15 10:30:45 用户ID: 123, 操作: 删除</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// 更复杂的例子</span></span><br><span class="line">    eLogs.Error(<span class="string">&quot;连接失败&quot;</span>, <span class="string">&quot;重试次数&quot;</span>, <span class="number">3</span>, <span class="string">&quot;错误&quot;</span>, <span class="string">&quot;timeout&quot;</span>)</span><br><span class="line">    <span class="comment">// 输出: ERROR: 2024/01/15 10:30:45 连接失败 重试次数 3 错误 timeout</span></span><br><span class="line"></span><br><span class="line">    eLogs.Errorf(<span class="string">&quot;连接失败，重试次数: %d, 错误: %s&quot;</span>, <span class="number">3</span>, <span class="string">&quot;timeout&quot;</span>)</span><br><span class="line">    <span class="comment">// 输出: ERROR: 2024/01/15 10:30:45 连接失败，重试次数: 3, 错误: timeout</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
